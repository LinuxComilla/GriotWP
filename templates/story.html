<div>

	<repeater label='Pages' name='pages' label-singular='page' label-plural='pages'>

		<switch name='layout' label='Layout:' default='text'>

			<switchgroup type='text' label='Text Content'>
				<field type='wysiwyg' name='content' label='Content' />
			</switchgroup>

			<switchgroup type='video' label='Video'>
				<field type='text' name='video' label='Video URL' />
				<field type='wysiwyg' name='content' label='Content' />
				<field type='textarea' name='label' label='Label' />
			</switchgroup>

			<switchgroup type='image' label='Image'>
				<field type='zoomer' name='image' label='Image' />
				<field type='wysiwyg' name='content' label='Content' />
				<field type='textarea' name='label' label='Label' />
			</switchgroup>

			<switchgroup type='sidebyside' label='Side by Side'>
				<field type='zoomer' name='image' label='Image 1' />
				<field type='zoomer' name='image_b' label='Image 2' />
				<field type='wysiwyg' name='content' label='Content' />
				<field type='textarea' name='label' label='Label' />
			</switchgroup>

		</switch>

	</repeater>

</div>
